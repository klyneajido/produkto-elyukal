version: "3.1"

rules:
- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Ask about app
  steps:
  - intent: ask_about_app
  - action: utter_about_app

- rule: Fallback
  steps:
  - intent: nlu_fallback
  - action: utter_fallback

- rule: Ask app creators
  steps:
  - intent: ask_app_creators
  - action: utter_app_creators